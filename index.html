<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Quote Generator</h1>
        <div id="quote-display">
            <div id="quote">Loading Quote...</div>
            <div id="author">Loading Author...</div>
        </div>
        <button id="get-quote">Get Quote</button>
        <div id="share-options">
            <img id="twitter" src="https://www.pngkey.com/png/full/2-27646_twitter-logo-png-transparent-background-logo-twitter-png.png"></img>
            <img id="clipboard" src="https://images.vexels.com/media/users/3/205965/isolated/preview/746864a197dde979ee1a73548317f1f0-clipboard-paper-stroke-icon.png"></img>
            <img id="save" src="https://th.bing.com/th/id/OIP.feHBAg-W3Z_-zeBDrikaYgHaHa?rs=1&pid=ImgDetMain"></img>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</html>
